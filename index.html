<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/style/gallery.css">
    <link rel="stylesheet" type="text/css" href="./public/style/landingpage.css">
    <link rel="stylesheet" type="text/css" href="./public/style/rightSidenav.css">
    <link rel="stylesheet" type="text/css" href="./public/style/stickyDynamic.css">
    <title>Art Gallery</title>
</head>

<body>
    <div class="container">

        <div class="right-sidenav">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#clients">Clients</a>
            <a href="#contact">Contact</a>
        </div>

        <header class="start-screen">  
            <div class="landing-page-container">
                <div class="landing-page-wrapper">
                    <div class="header-wrapper">
                        <div class="header-inner-wrapper">
                            <div class="header-text">
                                ART YOU
                            </div>
                            <div class="header-text">
                                CAN FIND
                            </div>
                            <div class="header-text">
                                IN THE
                            </div>
                            <div class="header-text">
                                STREETS
                            </div>
                        </div>

                    </div>
                    <div class="header-image-wrapper">
                        <img class="header-image" src="https://streetartnews.net/wp-content/themes/contemporaryartnews/assets/images/1.71935d13.jpg"
                        alt="header">
                    </div>
                  
                </div>
                <div class="right-sidenav-header">
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#clients">Clients</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </header>

        <div class="skin-container">
            <div class="sticky-dynamic-container">
                <div class="sticky-col">
                    <div class="card-image">
                        <h1 style="color: aliceblue;">Sticky</h1>
                    </div>
                </div>
                <div class="dynamic-col">
                    <div class="cards-holder">
                        <h1 style="color: aliceblue;">Dynamic</h1>
                    </div>
                </div>
            </div>

            <div class="gallery-container">
                <div class="second-header-container">
                    <h1 style="color: aliceblue;">Second header</h1>
                </div>
                <h1 style="color: black;">Gallery</h1>
            </div>
        </div>
    </div>


    <script src='./src/script.js'></script>
</body>

</html>
