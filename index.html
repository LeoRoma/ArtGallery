<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/style/gallery.css">
    <link rel="stylesheet" type="text/css" href="./public/style/landingpage.css">
    <link rel="stylesheet" type="text/css" href="./public/style/rightSidenav.css">
    <link rel="stylesheet" type="text/css" href="./public/style/stickyDynamic.css">
    <title>Art Gallery</title>
</head>

<body>


    <!-- <div class="hover-image"><img src="./public/images/splash.png" alt="splash"></div>
    
    <div class="hover-image"><img class="header-image"
        src="https://www.artnews.com/wp-content/uploads/2020/09/Van_Gogh_-_Terrasse_des_Cafe%CC%81s_an_der_Place_du_Forum_in_Arles_am_Abend1.jpeg"
        alt="header"></div> 


    <div class="hover-title">Image Hover One</div>
    <div class="hover-title">Image Hover Two</div> -->
    <div class="container">
        <div class="right-sidenav-container">
            <div class="sidenav-image-container">
                <img src="./public/images/splash.png" alt="splash">

                <img class="image-nav" src="./public/images/github.png" alt="linkedin">
                <img class="image-nav" src="./public/images/in.png" alt="linkedin">
                <img class="image-nav" src="./public/images/profilepic.jpg" alt="linkedin">
            </div>
            <div class="right-sidenav-wrapper">

                <div class="right-sidenav-inner">
                    <a href="https://leo-portfolio-react.netlify.app/" rel="noopenr noreferrer" target="_blank">Portfolio</a>
                    <a href="https://github.com/LeoRoma/" rel="noopenr noreferrer" target="_blank">Github</a>
                    <a href="https://www.linkedin.com/in/jia-tian-leo-xia/" rel="noopenr noreferrer" target="_blank">Linkedin</a>
                    <a href="#contact">Contact</a>

                </div>
            </div>

            <div class="drawer-button">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>

        <header class="start-screen">
            <div class="landing-page-container">
                <div class="landing-page-wrapper">
                    <div class="header-wrapper">
                        <div class="header-inner-wrapper">
                            <div class="header-text">
                                Leo News
                            </div>
                            <div class="header-text">
                                ART
                            </div>
                            <div class="header-text">
                                and
                            </div>
                            <div class="header-text">
                                show
                            </div>
                        </div>

                    </div>
                    <div class="header-image-wrapper">
                        <img class="header-image"
                            src="https://www.artnews.com/wp-content/uploads/2020/09/Van_Gogh_-_Terrasse_des_Cafe%CC%81s_an_der_Place_du_Forum_in_Arles_am_Abend1.jpeg"
                            alt="header">
                    </div>

                </div>
                <div class="right-sidenav-header">
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#clients">Clients</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            <section id="latest-news" class="latest-news">
                <div class="sticky-dynamic-container">
                    <div class="article-list-container">
                        <div class="sticky-col">
                            <div class="poster-image"></div>
                        </div>
                        <div class="dynamic-col">
                            <div class="articles-holder"></div>
                        </div>
                    </div>

                    <div class="block-side-title">
                        <div class="block-side-title-wrapper">
                            <div class="side-title-header">
                                <h1 class="side-title">#latestnews</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="gallery" class="gallery">
                <div class="gallery-container">
                    <div class="gallery-inner-container">
                        <div class="second-header-container">
                            Walking in Art Gallery
                        </div>
                        <div class="gallery-header-container">
                            Paintings From Europe
                        </div>
                        <div class="gallery-list-container">
                            My gallery
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>


    <script src="./src/paintings.js"></script>
    <script src="./src/articles.js"></script>
    <script src='./src/gallery.js'></script>
    <script src='./src/script.js'></script>
</body>

</html>
